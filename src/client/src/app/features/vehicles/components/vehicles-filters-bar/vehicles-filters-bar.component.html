<div class="vehicles-filter-bar">
  <img class="erase-filters-icon" src="assets/images/erase-filters-icon.svg" />

  <!-- Brand / Model -->
  <div class="filter-item">
    <p class="label">Marca / Modelo</p>
    <div class="sort-icons">
      <span
        class="triangle up"
        [class.active]="isActive('brandModel', 'asc')"
        (click)="toggleSort('brandModel', 'asc')"
      ></span>
      <span
        class="triangle down"
        [class.active]="isActive('brandModel', 'desc')"
        (click)="toggleSort('brandModel', 'desc')"
      ></span>
    </div>
    <div class="separator"></div>
  </div>

  <!-- Year -->
  <div class="filter-item">
    <p class="label">Ano</p>
    <div class="sort-icons">
      <span
        class="triangle up"
        [class.active]="isActive('year', 'asc')"
        (click)="toggleSort('year', 'asc')"
      ></span>
      <span
        class="triangle down"
        [class.active]="isActive('year', 'desc')"
        (click)="toggleSort('year', 'desc')"
      ></span>
    </div>
    <div class="separator"></div>
  </div>

  <!-- Price -->
  <div class="filter-item">
    <p class="label">Pre√ßo</p>
    <div class="sort-icons">
      <span
        class="triangle up"
        [class.active]="isActive('price', 'asc')"
        (click)="toggleSort('price', 'asc')"
      ></span>
      <span
        class="triangle down"
        [class.active]="isActive('price', 'desc')"
        (click)="toggleSort('price', 'desc')"
      ></span>
    </div>
    <div class="separator"></div>
  </div>

  <!-- Photos -->
  <div class="filter-item">
    <p class="label">Fotos</p>
    <div class="sort-icons">
      <span
        class="triangle up"
        [class.active]="isActive('photos', 'asc')"
        (click)="toggleSort('photos', 'asc')"
      ></span>
      <span
        class="triangle down"
        [class.active]="isActive('photos', 'desc')"
        (click)="toggleSort('photos', 'desc')"
      ></span>
    </div>
    <div class="separator"></div>
  </div>

  <!-- Show Select -->
  <div class="filter-item show-select">
    <div class="select-wrapper auto-width">
      <select [ngModel]="pageSize" (ngModelChange)="onPageSizeChange($event)">
        <option [ngValue]="1">Exibir 1</option>
        <option [ngValue]="5">Exibir 5</option>
        <option [ngValue]="10">Exibir 10</option>
        <option [ngValue]="50">Exibir 50</option>
        <option [ngValue]="100">Exibir 100</option>
      </select>
    </div>
  </div>

  <!-- ICarros -->
  <div class="portals-container">
    <div class="icarros-container">
      <img class="icarros-logo" src="assets/images/icarros-logo.svg" />

      <div class="action-capsule">
        <img src="assets/images/download-icon.svg" class="action-icon" />
        <img src="assets/images/eraser-icon.svg" class="action-icon" />
      </div>
    </div>

    <!-- WebMotors -->
    <div class="webmotors-container">
      <img class="webmotors-logo" src="assets/images/webmotors-logo.svg" />

      <div class="action-capsule">
        <img src="assets/images/download-icon.svg" class="action-icon" />
        <img src="assets/images/eraser-icon.svg" class="action-icon" />
      </div>
    </div>
  </div>
</div>
