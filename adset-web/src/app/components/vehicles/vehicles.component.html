<div class="min-h-screen bg-slate-100">
  <!-- Top bar -->
  <header class="w-full bg-white shadow-sm">
    <div class="bg-gray-200 mx-auto max-w-7xl px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="assets/logo.png" class="h-10 sm:h-12 md:h-14 w-auto" />
      </div>
    </div>
  </header>
  <hr class="border-t border-gray-300" />

  <!-- Faixa de métricas -->
  <div class="flex flex-wrap items-center justify-center md:justify-between bg-gray-200 px-4 sm:px-6 py-3 border-b border-gray-300 gap-4">

    <!-- Estatísticas -->
    <div class="flex flex-wrap divide-x divide-gray-400 text-center font-[Tahoma]">
      <!-- Total -->
      <div class="px-4 sm:px-6">
        <div class="text-xl sm:text-[16px] text-gray-500 font-semibold">110 veículos</div>
        <div class="text-xl sm:text-[13px] text-blue-600">Total</div>
      </div>

      <!-- Com fotos -->
      <div class="px-4 sm:px-6">
        <div class="text-xl sm:text-[16px] text-gray-500 font-semibold">080 veículos</div>
        <div class="text-xl sm:text-[13px] text-green-600">com fotos</div>
      </div>

      <!-- Sem fotos -->
      <div class="px-4 sm:px-6">
        <div class="text-xl sm:text-[16px] text-gray-500 font-semibold">030 veículos</div>
        <div class="text-xl sm:text-[13px] text-red-600">sem fotos</div>
      </div>

      <!-- Exportar Estoque -->
      <div class="px-4 sm:px-6 flex flex-col items-center">
        <div class="text-xl sm:text-[16px] text-gray-500 font-semibold">Exportar Estoque</div>
        <img src="assets/excel-icon.png" alt="Excel"  class="h-6 sm:h-7 md:h-8 w-auto mt-1" />
      </div>

      <!-- Cadastrar veículo -->
      <div class="px-4 sm:px-6 mt-2">
        <img src="assets/cadastro-car.png" alt="Cadastrar veículo" class="h-12 sm:h-14 md:h-16 lg:h-20 w-auto mx-auto" />
      </div>
    </div>

    <!-- Botão salvar -->
    <div class="mt-2">
      <button>
        <img src="assets/salvar-icon.png" alt="Salvar" class="h-12 sm:h-14 md:h-16 lg:h-20 w-auto" />
      </button>
    </div>
  </div>

    <!-- Filtros -->
 <div class="bg-white shadow-md rounded-b-2xl border border-gray-200 px-3 py-2 relative">
  <div *ngIf="filtrosVisiveis" class="grid grid-cols-9 gap-2 items-end">

    <div>
      <label class="block text-xs text-gray-700 font-semibold">Placa</label>
      <input type="text" class="w-full rounded-full border border-gray-300 px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-400">
    </div>

    <div>
      <label class="block text-xs text-gray-700 font-semibold">Marca</label>
      <input type="text" class="w-full rounded-full border border-gray-300 px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-400">
    </div>

    <div>
      <label class="block text-xs text-gray-700 font-semibold">Modelo</label>
      <input type="text" class="w-full rounded-full border border-gray-300 px-2 py-1 text-xs focus:outline-none focus:ring-1 focus:ring-blue-400">
    </div>

    <div>
      <label class="block text-xs text-gray-700 font-semibold">Ano Min</label>
      <select class="w-full rounded-full border border-gray-300 px-2 py-1 text-xs">
        <option>Todos</option>
      </select>
    </div>

    <div>
      <label class="block text-xs text-gray-700 font-semibold">Ano Max</label>
      <select class="w-full rounded-full border border-gray-300 px-2 py-1 text-xs">
        <option>Todos</option>
      </select>
    </div>

    <div>
      <label class="block text-xs text-gray-700 font-semibold">Preço</label>
      <select class="w-full rounded-full border border-gray-300 px-2 py-1 text-xs">
        <option>Todos</option>
      </select>
    </div>

    <div>
      <label class="block text-xs text-gray-700 font-semibold">Fotos</label>
      <select class="w-full rounded-full border border-gray-300 px-2 py-1 text-xs">
        <option>Todos</option>
      </select>
    </div>

    <div>
      <label class="block text-xs text-gray-700 font-semibold">Opcionais</label>
      <input type="text" class="w-full rounded-full border border-gray-300 px-2 py-1 text-xs">
    </div>

    <div class="relative">
      <label class="block text-xs text-gray-700 font-semibold">Cor</label>
      <select class="w-full rounded-full border border-gray-300 px-2 py-1 text-xs pr-8">
        <option>Todos</option>
      </select>
      <img src="assets/eraser-icon.png" alt="Reset" class="absolute right-2 top-7 h-4 w-4 cursor-pointer">
    </div>

  </div>
  <!-- Botão de expandir/recolher -->
  <button
    (click)="toggleFiltros()"
    class="absolute -bottom-3 right-4 bg-white rounded-full border border-gray-300 shadow p-1 hover:bg-gray-100 transition">

    <span *ngIf="filtrosVisiveis">⬆️</span>
    <span *ngIf="!filtrosVisiveis">⬇️</span>
  </button>
  <!-- Botão Buscar -->
  <div class="flex justify-center mt-2">
    <button class="flex items-center gap-1 bg-green-600 text-white text-sm font-semibold px-4 py-1 rounded-full hover:bg-green-700 transition">
       <img src="assets/search-icon.png" />
    </button>
  </div>
</div>


    <!-- Abas Portais -->
    <section class="mt-6">
      <div class="flex gap-2">
        <button class="tab" >iCarros</button>
        <button class="tab"  >WebMotors</button>
      </div>
    </section>

    <!-- Lista -->
    <section class="mt-2 card p-4">
      <div class="grid grid-cols-12 gap-4 items-start">

        <!-- Foto -->
        <div class="col-span-3">
          <img [src]="" alt="veículo" class="w-full h-48 object-cover rounded-lg border">
        </div>

        <!-- Descrição -->
        <div class="col-span-6">
          <div class="font-semibold text-gray-800">MARCA MODELO | ANO</div>

          <div class="mt-3 text-sm space-y-1">
            <div>Placa - <a class="text-emerald-700 hover:underline"></a></div>
            <div>Km - <span class="text-emerald-700">25.000</span></div>
            <div>Cor - <a class="text-emerald-700 hover:underline"> </a></div>
          </div>

          <div class="mt-3 flex items-center gap-2">
            <button class="px-3 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900">Editar Veículo</button>
            <button class="icon-btn" title="Fotos"><span class="material-icons text-base">photo_camera</span></button>
            <button class="icon-btn" title="Vídeo"><span class="material-icons text-base">videocam</span></button>
            <button class="icon-btn" title="Opicionais"><span class="material-icons text-base">build</span></button>
            <span class="text-xs text-gray-500">Opcionais</span>
          </div>
        </div>

        <!-- Blocos de planos / faixas -->
        <div class="col-span-3 grid grid-cols-1 gap-3">
          <div class="rounded-lg border p-3">
            <div class="flex items-center gap-2">
              <div class="h-8 w-8 rounded-full bg-sky-100 border border-sky-200 flex items-center justify-center text-sky-700 font-semibold">i</div>
              <div class="font-medium">iCarros</div>
            </div>
            <div class="mt-3 space-y-2 text-xs text-gray-700">
              <div><span class="badge">Diamante Feirão</span> <span class="ml-2 text-emerald-600">010 - 008</span></div>
              <div><span class="badge">Diamante</span> <span class="ml-2 text-rose-600">030 - 025</span></div>
              <div><span class="badge">Platinum</span> <span class="ml-2 text-emerald-700">040 - 010</span></div>
            </div>
          </div>

          <div class="rounded-lg border p-3">
            <div class="flex items-center gap-2">
              <div class="h-8 w-8 rounded-full bg-red-100 border border-red-200 flex items-center justify-center text-red-700 font-semibold">H</div>
              <div class="font-medium">WebMotors</div>
            </div>
            <div class="mt-3 text-xs text-gray-700">
              <div><span class="badge">Básico</span> <span class="ml-2 text-rose-600">030 - 025</span></div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 flex items-center justify-between">
        <div class="text-emerald-700 font-semibold text-lg">
          <!-- {{ brl(vehicles[0].price) }} -->
        </div>

        <!-- Paginação -->
        <nav class="table-pager text-sm text-gray-700">
          <a>&laquo;</a>
          <a>&lsaquo;</a>
          <a>1</a><a>2</a><a>3</a><a class="font-semibold text-emerald-700">4</a>
          <a>5</a><a>6</a><a>7</a><a>8</a><a>9</a><a>10</a>
          <a>&rsaquo;</a>
          <a>&raquo;</a>
        </nav>
      </div>
    </section>
</div>
