<div class="flex gap-4 ml-6">
  <!-- iCarros -->
  <div class="w-40 bg-white shadow rounded flex flex-col">
    <div class="bg-gray-800 text-white font-bold w-full text-center py-1 rounded-t text-sm">
      iCarros
    </div>
    <div class="flex justify-center py-2 border-b">
      <img src="assets/icarros-icon.png" alt="iCarros" class="w-8 h-8" />
    </div>

    <!-- Pacotes -->
    <div class="flex flex-col divide-y">
      <div *ngFor="let pkg of icarrosPackages" class="flex flex-col items-start p-1">
        <label class="flex items-center text-xs">
          <input type="checkbox"
                 [checked]="icarrosSelected === pkg.name"
                 (change)="selectPackage('iCarros', pkg.name)"
                 class="mr-1 w-3 h-3" />
          {{ pkg.name }}
        </label>
        <span class="text-green-600 text-[10px] ml-5">{{ pkg.code }}</span>
      </div>
    </div>
  </div>

  <!-- WebMotors -->
  <div class="w-40 bg-white shadow rounded flex flex-col">
    <div class="bg-gray-800 text-white font-bold w-full text-center py-1 rounded-t text-sm">
      WebMotors
    </div>
    <div class="flex justify-center py-2 border-b">
      <img src="assets/webmotors-icon.png" alt="WebMotors" class="w-8 h-8" />
    </div>

    <!-- Pacotes -->
    <div class="flex flex-col divide-y">
      <div *ngFor="let pkg of webmotorsPackages" class="flex flex-col items-start p-1">
        <label class="flex items-center text-xs">
          <input type="checkbox"
                 [checked]="webmotorsSelected === pkg.name"
                 (change)="selectPackage('WebMotors', pkg.name)"
                 class="mr-1 w-3 h-3" />
          {{ pkg.name }}
        </label>
        <span class="text-red-600 text-[10px] ml-5">{{ pkg.code }}</span>
      </div>
    </div>
  </div>
</div>
