<div *ngIf="!filtersCollapsed" class="filters">
  <div class="item-filters">
    <div class="filter">
      <label for="placa">Placa</label>
      <input id="placa" name="placa" type="text" [(ngModel)]="filters.placa" />
    </div>

    <div class="filter">
      <label for="marca">Marca</label>
      <input id="marca" name="marca" type="text" [(ngModel)]="filters.marca" />
    </div>

    <div class="filter">
      <label for="modelo">Modelo</label>
      <input id="modelo" name="modelo" type="text" [(ngModel)]="filters.modelo" />
    </div>

    <div class="filter-group">
      <div class="filter custom-select anoMaxMin">
        <label for="anoMin">Ano Min</label>
        <select id="anoMin" name="anoMin" class="custom-anoMin" [(ngModel)]="filters.anoMin">
          <option value="">Todos</option>
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>
      <div class="filter custom-select anoMaxMin">
        <label for="anoMax">Ano Max</label>
        <select id="anoMax" name="anoMax" class="custom-anoMax" [(ngModel)]="filters.anoMax">
          <option value="">Todos</option>
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>
    </div>

    <div class="filter custom-select custom-select--small">
      <label for="preco">Pre√ßo</label>
      <select id="preco" name="preco" [(ngModel)]="filters.preco">
        <option value="">Todos</option>
        <option *ngFor="let faixa of precoFaixas" [value]="faixa">{{ faixa }}</option>
      </select>
    </div>

    <div class="filter custom-select custom-select--small">
      <label for="fotos">Fotos</label>
      <select id="fotos" name="fotos" [(ngModel)]="filters.fotos">
        <option [ngValue]="null" selected>Todos</option>
        <option [ngValue]="true">Com Fotos</option>
        <option [ngValue]="false">Sem Fotos</option>
      </select>
    </div>

    <div class="filter">
      <label for="opcionais">Opcionais</label>
      <input id="opcionais" name="opcionais" type="text" [(ngModel)]="filters.opcionais" />
    </div>

    <div class="filter custom-select custom-select--small">
      <label for="cor">Cor</label>
      <select id="cor" name="cor" [(ngModel)]="filters.cor">
        <option value="">Todos</option>
        <option *ngFor="let c of cores" [value]="c">{{ c }}</option>
      </select>
    </div>

    <button class="clear-filters-btn" (click)="clearFilters()" aria-label="Limpar filtros">
      <img src="assets/image/delete-icon.png" alt="Limpar" />
    </button>
  </div>
</div>

<div class="filter-actions" *ngIf="!hideActions">
  <button class="btn-search" (click)="onSearch()">
    <mat-icon>search</mat-icon>
    Buscar
  </button>

  <div class="btn-drop-filter">
    <button class="btn-toggle" (click)="toggleFilters()">
      <mat-icon>{{ filtersCollapsed ? 'keyboard_arrow_down' : 'keyboard_arrow_up' }}</mat-icon>
    </button>
  </div>
</div>
