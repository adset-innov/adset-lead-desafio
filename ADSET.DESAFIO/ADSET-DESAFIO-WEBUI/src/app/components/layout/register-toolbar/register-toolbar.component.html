<div class="register-toolbar">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <input class="input-register-car" formControlName="brand" placeholder="Marca" />
    <input class="input-register-car" formControlName="model" placeholder="Modelo" />
    <input class="input-register-car" formControlName="year" placeholder="Ano" type="number" />
    <input class="input-register-car" formControlName="plate" placeholder="Placa" />
    <input class="input-register-car" formControlName="km" placeholder="Km" type="number" />
    <input class="input-register-car" formControlName="color" placeholder="Cor" />
    <input class="input-register-car" formControlName="price" placeholder="Preço" type="number" />

    <div class="portal-packages">
      <label>
        <select
          style=" width: 11rem;height: 2.5rem;border: 2px solid #B0B0B0;border-radius: 0.65rem;background: #F6F6F6;font-size: 1rem;"
          [value]="portalPackages[Portal.iCarros] || ''"
          (change)="onPackageSelect(Portal.iCarros, $any($event.target).value)">
          <option value="">iCarros</option>
          <option *ngFor="let type of packageTypes" [value]="type">{{ type }}</option>
        </select>
      </label>

      <label>
        <select style=" width: 11rem;height: 2.5rem;border: 2px solid #B0B0B0;border-radius: 0.65rem;background: #F6F6F6;font-size: 1rem; margin: 1rem;" [value]="portalPackages[Portal.WebMotors] || ''"
          (change)="onPackageSelect(Portal.WebMotors, $any($event.target).value)">
          <option value="">WebMotors</option>
          <option *ngFor="let type of packageTypes" [value]="type">{{ type }}</option>
        </select>
      </label>
    </div>

    <div class="optionals" formArrayName="optionals">
      <div *ngFor="let opt of optionals.controls; let i = index" class="optional-item">
        <input class="input-register-car optional-input" [formControlName]="i" placeholder="Opcional" />
        <button type="button" class="btn-remove-opt" (click)="removeOptional(i)" aria-label="Remover opcional">
          ×
        </button>
      </div>
      <button type="button" class="button-opcional" (click)="addOptional()">
        + Adicionar opcional
      </button>
    </div>

    <label class="file-input-label">
      Fotos do veículo
      <input type="file" multiple (change)="onFilesChange($event)" class="file-input" />
    </label>
  </form>
</div>
